<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-12 title-container text-center">
                    <h1>Neighborhood Map</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 error" data-bind="text: error">

                </div>
            </div>
        </header>

        <article>
            <div class="row">
                <div class="col-md-12 yelp text-center" data-bind="visible: showYelp">
                    <h3 data-bind="text: restaurant"></h3>
                    <img data-bind="attr: { src: url}">
                    <h4 data-bind="text: phone"></h4>
                    <h4 data-bind="text: address"></h4>
                    <img class="yelpImg" src="img/yelp.png">
                </div>
            </div>
        </article>

        <div class="row">
            <aside>
                <div class="col-md-3" id="list">
                    <form data-bind= "submit: filterQuery">
                        <input placeholder="Search for location" data-bind="textInput: query">
                        <button type="submit">Filter</button>
                    </form>

                    <ul data-bind="foreach: locations, visible: showList">
                        <li id= "placesList" data-bind="text: name, click: $parent.listClick">

                        </li>
                    </ul>

                    <ul data-bind="foreach: filteredPlaces, visible: showFilteredList">
                        <li id= "placesList" data-bind="text: name, click: $parent.listClick">

                        </li>
                    </ul>
                </div>
            </aside>

            <article>
                <div class="col-md-9" id="map"></div>
            </article>
        </div>

    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="js/oauth-signature.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmswV1CBqPFmMKlixYPVZ6cbDSqiPPwDM&libraries=places&callback=createMap"
    onError="googleError()" async defer></script>



</body>
</html>
